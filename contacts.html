<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="icon" type="image/x-icon" href="./img/log-in/Capa 2.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <script src="js/contact.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/contact.html.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">

<body onload="init('contacts')">
    <div id="container" class="container">
        <div class="sidebarContainer" w3-include-html=".\assets\templates\side_menu.html"></div>
        <div class="mainContainer">
            <header w3-include-html=".\assets\templates\header.html"></header>
            <div class="contentContainer">
                <div class="contactContainer">
                    <div class="contact-list">
                        <div class="button-container">
                            <button onclick="showAddContact('addContact')" class="contact-button" id="addContactBTN">
                                <p>Add new contact</p><img class="contact-picture" src="./img/contacts/person_add.png">
                            </button>
                            <button onclick="openContactOptions()" class="contact-button displayNone"
                                id="menuContactBTN"><img class="contact-picture"
                                    src="./img/contacts/more_vert.png"></button>
                        </div>
                        <div id="contact-list">

                        </div>
                    </div>
                    <div class="headline-contacts-container">
                        <div id="headline-contacts-container" class="displayNoneMobile">
                            <div class="headline-contacts-headline">Contacts</div>
                            <div class="headline-contacts-line"></div>
                            <div class="headline-contacts-text">Better with a team</div>
                        </div>

                        <div id="showedContact" class="displayNoneMobile"></div>
                        <div onclick="hideContactMobile()" id="arrowLeft" class="displayNone"><img
                                src="img\contacts\arrow-left-line.png" alt="">
                        </div>
                    </div>

                </div>

            </div>

        </div>
    </div>
    <div id="addContact" class="addContact displayNone" w3-include-html=".\addContact.html"></div>
    <div id="editContact" class="addContact displayNone" w3-include-html=".\editContact.html"></div>

</html>
