<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="icon" type="image/x-icon" href="./img/log-in/Capa 2.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="summary.css">
    <script src="script.js"></script>
    <script src="js/summary.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/add_task.js"></script>
    <script src="./js/add_task_2.js"></script>
</head>

<body onload="init('summery')">
    <div id="container" class="container">
        <div class="sidebarContainer" w3-include-html=".\assets\templates\side_menu.html"></div>
        <div class="mainContainer">
            <header w3-include-html=".\assets\templates\header.html"></header>
            <div class="contentContainer">
                <div id="mobileLeft" class="background-color">
                    <div class="summary-main-section">
                        <div class="join-container">
                            <div>
                                <h1 class="h1">Join 360</h1>
                            </div>
                            <div class="order">
                                <div class="blue-line"></div>
                            </div>
                            <div>
                                <p class="join-text">Key Metrics at a Glance</p>
                            </div>
                        </div>
                    </div>
                    <section>
                        <div class="do-done-container">
                            <div onclick="openBoard()" class="do-container pencil">
                                <div class="do-done-picture">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"
                                        viewBox="0 0 70 70" fill="none">
                                        <circle cx="35.3945" cy="34.8083" r="34.5" fill="#2A3647" />
                                        <mask id="mask0_62_578" style="mask-type:alpha" maskUnits="userSpaceOnUse"
                                            x="19" y="18" width="33" height="33">
                                            <rect x="19.3945" y="18.8083" width="32" height="32" fill="#D9D9D9" />
                                        </mask>
                                        <g mask="url(#mask0_62_578)">
                                            <path
                                                d="M26.0612 44.1418H27.9279L39.4279 32.6418L37.5612 30.7751L26.0612 42.2751V44.1418ZM45.1279 30.7084L39.4612 25.1084L41.3279 23.2418C41.839 22.7307 42.4668 22.4751 43.2112 22.4751C43.9556 22.4751 44.5834 22.7307 45.0945 23.2418L46.9612 25.1084C47.4723 25.6195 47.739 26.2362 47.7612 26.9584C47.7834 27.6807 47.539 28.2973 47.0279 28.8084L45.1279 30.7084ZM43.1945 32.6751L29.0612 46.8084H23.3945V41.1418L37.5279 27.0084L43.1945 32.6751Z"
                                                fill="white" />
                                        </g>
                                    </svg>
                                </div>
                                <div class="to-do-container">
                                    <span id="tasksToDo" class="task-span">1</span>
                                    <span class="text-span">To-do</span>
                                </div>
                            </div>
                            <div onclick="openBoard()" class="do-container checkmark">
                                <div class="do-done-picture">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"
                                        viewBox="0 0 70 70" fill="none">
                                        <circle cx="34.8945" cy="34.8083" r="34.5" fill="#2A3647" />
                                        <path d="M19.9229 34.8085L31.1516 45.8745L49.8662 23.7424" stroke="white"
                                            stroke-width="7" stroke-linecap="round" stroke-linejoin="round" />
                                    </svg>
                                </div>
                                <div class="to-do-container">
                                    <span id="tasksDone" class="task-span">1</span>
                                    <span class="text-span">Done</span>
                                </div>
                            </div>
                        </div>
                        <div onclick="openBoard()" class="urgent-deadline-container">
                            <div class="urgent-container">
                                <div>
                                    <img class="urgent-picture" src="./img/summary/Frame 59 (2).png">
                                </div>
                                <div class="to-do-container">
                                    <span id="tasksUrgent" class="task-span">1</span>
                                    <span class="text-span">Urgent</span>
                                </div>
                            </div>
                            <div class="urgent-line-container"></div>
                            <div class="deadline-container">
                                <h2 id="urgentDeadline" class="h2">Oktober 16, 2023</h2>
                                <span class="text-deadline">Upcoming Deadline</span>
                            </div>
                        </div>
                        <div class="task-container">
                            <div onclick="openBoard()" class="task-sections">
                                <span id="tasksInBoard" class="task-span">5</span>
                                <span class="text-task">Tasks in<br> Board</span>
                            </div>
                            <div onclick="openBoard()" class="task-sections">
                                <span id="tasksInProgress" class="task-span">2</span>
                                <span class="text-task">Tasks in<br> Progress</span>
                            </div>
                            <div onclick="openBoard()" class="task-sections">
                                <span id="tasksAwaitingFeedback" class="task-span">2</span>
                                <span class="text-task">Awaiting<br> Feedback</span>
                            </div>
                        </div>
                    </section>
                </div>
                <div id="mobileRight" class="greeting-section">
                    <div class="displayFlexColumn">
                        <span id="greetingDate" class="greeting-class">Good morning</span>
                        <span id="loggedUserGreetings" class="user-name-class">Sofia MÃ¼ller</span>
                    </div>


                </div>

            </div>
        </div>
    </div>

</body>

</html>
