<div id="editContactMainContainer" class="addAndEditContactMainContainer">
    <div class="addAndEditContactHeader">


        <div class="headline">
            <img class="logo" src="img\sidebar\joinLogoWhite.png" alt="">
            <h1>Edit contact</h1>
            <img class="vector5" src="img\addContact\vector.png" alt="">
        </div>

    </div>
    <div class="createContactContainer">
        <div class="contactImageContainer">
            <div class="contactImage">
                <img src="img\addContact\person.png" alt="">
            </div>
        </div>

        <div class="createContact">
            <button onclick="closeAddContact('editContact')" class="closeButton">
                <img class="icon" src="img\addContact\close.png" alt="">
                <img class="iconWhite" src="img\addContact\closeWhite.png" alt="">
            </button>
            <form onsubmit="editContact(); return false;">
                <div class="inputContainer">
                    <div class="width100">
                        <input required id="nameEdit" class="iconName" pattern="^[A-z]*\s[A-z]*$"
                            oninvalid="this.setCustomValidity('Deine eingabe muss den Vornamen und den Nachnamen enthalten.')"
                            oninput="this.setCustomValidity('')" type="text" name="name" placeholder="Name">
                    </div>
                    <div class="width100">
                        <input required id="emailEdit" class="iconMail" type="email" name="email" placeholder="Email"
                            pattern="[^@\s]+@[^@\s]+\.[^@\s]+">
                    </div>
                    <div class="width100">
                        <input required id="phoneEdit" class="iconPhone" type="tel" name="telefon" placeholder="Phone"
                            pattern="[0-9]*"
                            oninvalid="this.setCustomValidity('Deine eingabe muss eine Nummer enthalten.')"
                            oninput="this.setCustomValidity('')" type="text" name="name" placeholder="Name">
                    </div>
                </div>
                <div class="createContactButton">
                    <button class="cancelBTN">Delete <svg xmlns="http://www.w3.org/2000/svg" width="25" height="24"
                            viewBox="0 0 25 24" fill="none">
                            <path
                                d="M12.0692 12.0001L17.3122 17.2431M6.82617 17.2431L12.0692 12.0001L6.82617 17.2431ZM17.3122 6.75708L12.0682 12.0001L17.3122 6.75708ZM12.0682 12.0001L6.82617 6.75708L12.0682 12.0001Z"
                                stroke="#2A3647" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg></button>
                    <button class="createBTN">Save <img class="icons" src="img\addContact\check.png" alt=""></button>
                </div>
        </div>
    </div>
</div>
