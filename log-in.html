<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="log-in.css">
    <link rel="icon" type="image/x-icon" href="./img/log-in/Capa 2.png">
    <script src="./js/sign_up.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/storage.js"></script>
</head>

<body onload="deleteCookie('username'), initRegister()">
    <div id="log-in-page">
        <div class="Join-img">
        </div>


        <div class="Sign-up-section">
            <a href="sign-up.html"><button type="button" class="btn">Sign up</button></a>

            <h3 style="font-weight: 100;">Not a Join User?</h3>
        </div>


        <div class="Log-in-position">
            <form class="form" onsubmit="loginForm(); return false">
                <div class="log-in-field">
                    <div id="log-in-headline-underline">
                        <h1 class="log-in-headline">Log in</h1>
                    </div>
                    <div class="input-position">
                        <div>
                            <input required id="email" class="input-field" type="email" placeholder="Email">
                            <img class="pngs" src="./img/log-in/mail.png">
                            <p id="wrong-mail" class="hide">Wrong E-mail Ups! Try again</p>
                        </div>
                        <div>
                            <input onclick="showPassword()" onblur="resetPasswordVisibility()" required id="password"
                                class="input-field" type="password" placeholder="Password">
                            <img onclick="togglePasswordVisibility()" id="lock" class="pngs" src="./img/log-in/lock.png"
                                style="cursor: pointer;">
                            <p id="wrong-password" class="hide">Wrong password Ups! Try again</p>
                        </div>
                    </div>

                    <div class="checkbox">
                        <form>
                            <input type="checkbox" name="remember" id="">
                            <label for="remember">Remember me</label>
                        </form>
                    </div>
            </form>
            <div class="buttons">
                <button onclick="login()" class="btn">Log in</button>
                <button onclick="guestLogIn()" class="btn-clear">Guest Log in</button>
            </div>
        </div>


        <div class="Sign-up-section-for-mobile">
            <a href="sign-up.html">
                <button type="button" class="btn">Sign up</button>
            </a>
            <h3 style="font-weight: 100;">Not a Join User?</h3>
        </div>

        <div class="legal">
            <a href="privacypolicy.html" class="bold">Privacy Policy</a>
            <a href="legalnotice.html" class="bold">Legal notice</a>
        </div>
    </div>
    </div>
    <div id="msgBox"></div>
</body>

</html>
